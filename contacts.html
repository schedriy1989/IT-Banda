<body>

    <div class="container_contacts">

          <!-- content содержит содержимое формы -->
          <div class="content">

            <!-- Левая колонка: адрес, телефоны, email. -->
            <div class="left-side">
              <div class="address details">
    
                <!-- Вместо классов: название шрифтовых иконок (fontawesome.com) -->
                <i class="fas fa-map-marker-alt"></i>
    
                <!-- topic - заголовок, text-one, text-two - текст -->
                <div class="topic">Адреса</div>
                <div class="text-one">м. Київ</div>
                <div class="text-two">01008, м. Київ, вул. М. Грушевського, 5</div>
                <div id="googleMap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2540.6651541548204!2d30.5346883158836!3d50.44733739547012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cfad233ecb25%3A0x86b1c9363cb57bb4!2z0YPQuy4g0JzQuNGF0LDQuNC70LAg0JPRgNGD0YjQtdCy0YHQutC-0LPQviwgNSwg0JrQuNC10LIsINCj0LrRgNCw0LjQvdCwLCAwMjAwMA!5e0!3m2!1sru!2sus!4v1674395262413!5m2!1sru!2sus" width="100%" height="200px" style="border:0;" allowfullscreen="" loading="eager" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>               
              </div>
              <div class="phone details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Телефон</div>
                <div class="text-one">+380 44 255 4246</div>
              </div>
              <div class="email details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">babak-s@rada.gov.ua</div>
              </div>
            </div>
    
            <!-- Правая колонка: сама форма -->
            
            <div class="right-side">
                
              <!-- Заголовок для формы -->
              <div class="topic-text"></div>
              <div class="right-side_message">
                    <h2>Отправьте нам сообщение</h2>
                </div>
              <!-- Какой-то дополнительный текст -->
              <p>
                Если у вас есть какие-то вопросы или предложения по сотрудничеству -
                заполните форму ниже
              </p>
    
              <!-- Форма обратной связи -->
              <form action="#">
    
                <!-- Каждый input для выравнивания вкладываем в блок input-box -->
                <div class="input-box">
                  <input type="text" placeholder="Ваше имя" />
                </div>
                <div class="input-box">
                  <input type="text" placeholder="Введите email" />
                </div>
                <div class="input-box">
                  <input type="text" placeholder="Введите телефон" />
                </div>
                <div class="input-box message-box">
                  <textarea placeholder="Сообщение"></textarea>
                </div>
                <div class="button">
                  <input type="button" value="Отправить" />
                </div>
              </form>
            </div>
          </div>
        </div>
    
        <!-- Подключение шрифтовых иконок, можно получить на fontawesome.com -->
